<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabWork04(Exercise07)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Personal information</h1>
        <form action="#">
            <div class="form-group">
                <label for="first_name"><b>*First name:</b></label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="">
            </div>
            <div class="form-group">
                <label for="middle_name">Middle name:</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name" placeholder="">
            </div>
            <div class="form-group">
                <label for="last_name"><b>*Last name:</b></label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="">
            </div>
            <h2>Address</h2>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="">
            </div>
            <div class="form-group">
                <label for="city">City or Town:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select class="form-control" id="state" name="state">
                    <option value="">Choose a State</option>
                    <option value="1">...</option>
                    <option value="2">...</option>
                    <option value="3">...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zip_code"><b>*Zip code:</b></label>
                <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <a href="/index.html" title="index.html">Натисніть, щоб повернутися до меню завдань</a> <br>
</body>
</html>
